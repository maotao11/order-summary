<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
 <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Red+Hat+Display:400,500,600,700">

  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <main class="container">
    <img src="images/illustration-hero.svg" alt="" class="image-guy">
    <h3>Order Summary</h3>
  
    <p class="promo-text">
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </p>
  
    <div class="flex-box1">
      <div class="flex-box2">
        <img src="images/icon-music.svg" alt="" class="music-icon">
       <div class="annual">
          <p>Annual Plan</p>
          <p>$59.99/year</p>
       </div>
      </div>

    <div class="change-link"><a href="">Change</a></div>
  </div>

    <div class="payment-container">
      <a href="#" class="button1">Proceed to Payment</a>
      <a href="#" class="button2">Cancel Order</a>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">George Al Ismael</a>.
  </div>
</body>
</html>
